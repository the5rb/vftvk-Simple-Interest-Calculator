<!DOCTYPE html>
<html>
    <head>
        <title>Simple Interest Calculator</title>
        <link rel="stylesheet" href="style.css"> 
        <script src="script.js"></script>  
    </head>
    <body>
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>
                <!--Added label tags for cleaner code-->
                <label for="principal">Amount</label>
                <span><input type="number"  id="principal" min="1"></span> <!-- moved input inside a span tag for better styling -->
                <br><br><!--Added extra break lines for better styling-->
                <label for="rate">Interest Rate</label> 
                <input type="range" id="rate" min="1" max="20" step="0.25" value="10.25" onchange="updateSpan(this.value)"> <span id="adjSpan">10.25%</span> 
                <br><br>
                <!--Selection for number of years-->
                <label for="years">No. of Years</label>
                <span></span>
                    <select id="years">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option> 
                    </select> 
                <br>
                <br>
                <button onclick="compute()">Compute Interest</button>
                <br>
                <br>
                <div id="output">  
                    <span id="result">
                    </span>
                </div>
                <br>
                <br>    
            <footer>&copy Everyon Can Get Rich</footer>    
        </div>
        <br>
    </body>
</html>
